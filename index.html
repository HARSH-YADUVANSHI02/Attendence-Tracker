<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IILM University - Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 antialiased">
    <div id="app-container" class="min-h-screen flex flex-col">
        
        <header class="bg-white shadow-md sticky top-0 z-20">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-4">
                        <img src="https://iilm.ac.in/images/IILM-University-Logo.png" alt="IILM University Logo" class="h-10 w-auto" onerror="this.onerror=null; this.src='https://placehold.co/150x50/003366/FFFFFF?text=IILM+University';">
                        <h1 class="text-xl md:text-2xl font-bold text-gray-800 hidden sm:block">Attendance Tracker</h1>
                    </div>
                   <div id="auth-status" class="flex items-center space-x-4 text-xs text-gray-500">
    <p id="user-email" class="text-sm font-medium text-gray-700"></p>
    <button id="sign-out-btn" class="px-3 py-1 bg-red-500 text-white text-sm rounded-md hover:bg-red-600 transition">Sign Out</button>
</div>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
            <div id="loading-spinner" class="flex justify-center items-center h-64">
                <div class="loader"></div>
            </div>

            <div id="app-content" class="hidden">
                 <div class="mb-6 bg-white p-4 rounded-lg shadow">
                    <h2 class="text-lg font-semibold text-gray-700">B.Tech - Computer Science & Engineering</h2>
                    <p class="text-sm text-gray-500">Session: 2025-2026</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">
                    <div class="lg:col-span-1 space-y-6">
                        <div class="bg-white p-6 rounded-xl shadow-lg">
                            <h3 class="text-lg font-bold text-gray-800 mb-4">Attendance Goal</h3>
                            <label for="target-percentage" class="block text-sm font-medium text-gray-600 mb-2">Set Your Target Percentage:</label>
                            <div class="flex items-center">
                                <input type="number" id="target-percentage" min="0" max="100" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., 75">
                                <span class="ml-3 text-lg font-semibold text-gray-500">%</span>
                            </div>
                        </div>

                        <div id="user-info" class="bg-white p-6 rounded-xl shadow-lg text-center">
                             <h3 class="text-lg font-bold text-gray-800 mb-2">User ID</h3>
                             <p id="user-id-display" class="text-sm text-gray-600 bg-gray-100 p-2 rounded-md break-all font-mono"></p>
                             <p class="text-xs text-gray-400 mt-2">Share this ID with teammates for collaborative apps.</p>
                        </div>
                    </div>

                    <div id="subjects-grid" class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <div id="history-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="text-xl font-bold">Attendance History</h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto">
                </div>
             <div class="p-4 border-t bg-gray-50 text-right">
                <button id="close-modal-btn-footer" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <div id="profile-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-800 bg-opacity-75 hidden">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-6">
        <h3 class="text-xl font-bold text-gray-800 mb-2">Welcome!</h3>
        <p class="text-gray-600 mb-6">Please complete your profile to continue.</p>
        
        <form id="profile-form" class="space-y-4">
            <div>
                <label for="user-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="user-name" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div>
                <label for="user-urn" class="block text-sm font-medium text-gray-700">University Roll Number (URN)</label>
                <input type="text" id="user-urn" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div>
                <label for="user-section" class="block text-sm font-medium text-gray-700">Section</label>
                <input type="text" id="user-section" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div class="pt-4">
                <button type="submit" class="w-full py-2.5 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Save Profile</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
