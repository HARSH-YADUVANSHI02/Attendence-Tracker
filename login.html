<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IILM Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center mb-8">
           
            <h1 class="text-2xl font-bold text-gray-800">Attendance Tracker</h1>
            <p class="text-gray-500">Sign in to continue</p>
        </div>

        <button id="google-signin-btn" class="w-full flex items-center justify-center py-3 px-4 border rounded-lg hover:bg-gray-50 transition mb-6">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6 mr-3" alt="Google logo">
            <span class="font-semibold text-gray-700">Sign in with Google</span>
        </button>

        <div class="relative flex py-2 items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-400 text-sm">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <form id="email-password-form" class="space-y-4 mt-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                <input type="email" id="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div class="flex space-x-4 pt-2">
                <button type="submit" id="login-btn" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Login</button>
                <button type="submit" id="signup-btn" class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition">Sign Up</button>
            </div>
        </form>
        <p id="error-message" class="text-red-500 text-sm mt-4 text-center"></p>
    </div>

    <script type="module" src="login.js"></script>
    <div id="profile-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-800 bg-opacity-75 hidden">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-6">
        <h3 class="text-xl font-bold text-gray-800 mb-2">Welcome!</h3>
        <p class="text-gray-600 mb-6">Please complete your profile to continue.</p>
        
        <form id="profile-form" class="space-y-4">
            <div>
                <label for="user-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="user-name" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div>
                <label for="user-urn" class="block text-sm font-medium text-gray-700">University Roll Number (URN)</label>
                <input type="text" id="user-urn" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div>
                <label for="user-section" class="block text-sm font-medium text-gray-700">Section</label>
                <input type="text" id="user-section" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div class="pt-4">
                <button type="submit" class="w-full py-2.5 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Save Profile</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
